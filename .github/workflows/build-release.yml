name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt pyinstaller

    - name: Build executable
      run: python build_exe.py

    - name: Rename executable with release tag
      env:
        TAG: ${{ github.ref_name }}
      shell: bash
      run: |
        python - <<'PY'
        import os
        from pathlib import Path

        exe = Path("dist/integrated_script.exe")
        tag = os.environ.get("TAG")
        if exe.exists() and tag:
            new_name = exe.with_name(f"integrated_script-{tag}.exe")
            exe.rename(new_name)
        PY

    - name: Generate release notes
      env:
        TAG: ${{ github.ref_name }}
        REPO: ${{ github.repository }}
      shell: bash
      run: |
        python - <<'PY'
        import os
        import re
        import subprocess
        from datetime import datetime, timedelta

        tag = os.environ.get("TAG", "").strip()
        repo = os.environ.get("REPO", "").strip()

        def run(*args: str) -> str:
          return subprocess.check_output(
            list(args),
            text=True,
            encoding="utf-8",
            errors="replace",
          ).strip()

        prev = None
        if tag:
          tags = run(
            "git",
            "for-each-ref",
            "--sort=version:refname",
            "--format=%(refname:short)",
            "refs/tags/v[0-9]*.[0-9]*.[0-9]*",
          ).splitlines()
          try:
            idx = tags.index(tag)
          except ValueError:
            idx = -1
          if idx > 0:
            prev = tags[idx - 1]

        rev_range = f"{prev}..{tag}" if prev else tag
        raw = run(
          "git",
          "log",
          "--no-merges",
          "--pretty=format:%s|%h",
          rev_range,
        )
        lines = [ln for ln in raw.splitlines() if ln.strip()]

        categories = {
          "新增": [],
          "修复": [],
          "文档": [],
          "CI/构建": [],
          "重构": [],
          "测试": [],
          "其他": [],
        }

        type_re = re.compile(r"^(?P<type>\\w+)(?:\\((?P<scope>[^)]+)\\))?:\\s*(?P<msg>.+)$")

        for ln in lines:
          subject, sha = ln.rsplit("|", 1)
          subject = subject.strip()
          sha = sha.strip()
          lower = subject.lower()
          m = type_re.match(subject)
          if m:
            msg = m.group("msg").strip()
            scope = (m.group("scope") or "").strip()
            display = f"{msg} ({scope})" if scope else msg
            t = m.group("type").lower()
          else:
            display = subject
            t = lower.split(":", 1)[0]

          if t.startswith("feat"):
            categories["新增"].append((display, sha))
          elif t.startswith("fix"):
            categories["修复"].append((display, sha))
          elif t.startswith("docs"):
            categories["文档"].append((display, sha))
          elif t.startswith("ci"):
            categories["CI/构建"].append((display, sha))
          elif t.startswith("refactor"):
            categories["重构"].append((display, sha))
          elif t.startswith("test"):
            categories["测试"].append((display, sha))
          else:
            categories["其他"].append((display, sha))

        def format_section(title: str, items: list[tuple[str, str]]) -> str:
          if not items:
            return ""
          lines = [f"## {title}"]
          for subject, sha in items:
            lines.append(f"- {subject} ({sha})")
          lines.append("")
          return "\n".join(lines)

        body = []
        body.append(f"# {tag}")
        body.append("")
        if prev:
          body.append(f"对比范围：{prev} → {tag}")
          if repo:
            body.append(f"完整对比：https://github.com/{repo}/compare/{prev}...{tag}")
        else:
          body.append("对比范围：初始发布")
        body.append("")
        for section in ("新增", "修复", "文档", "CI/构建", "重构", "测试", "其他"):
          part = format_section(section, categories[section])
          if part:
            body.append(part)
        if not any(categories.values()):
          body.append("本次没有可展示的提交记录。")
          body.append("")
        utc8 = datetime.utcnow().replace(microsecond=0) + timedelta(hours=8)
        body.append(f"_生成时间：{utc8.strftime('%Y-%m-%d %H:%M')} 北京时间_")
        body.append("")

        with open("release_body.md", "w", encoding="utf-8") as f:
          f.write("\n".join(body))
        PY

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/integrated_script-${{ github.ref_name }}.exe
        body_path: release_body.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Code Quality Check

# è§¦å‘æ¡ä»¶
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install isort  # ç¡®ä¿ isort å·²å®‰è£…

    - name: Run Black (code formatting check)
      run: |
        black --check --diff src/integrated_script/ scripts/

    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff src/integrated_script/ scripts/

    - name: Run Flake8 (linting)
      run: |
        flake8 src/integrated_script/ scripts/

    - name: Run MyPy (type checking)
      run: |
        mypy src/integrated_script/
      continue-on-error: true  # MyPy é”™è¯¯ä¸ä¼šå¯¼è‡´æ„å»ºå¤±è´¥

    - name: Run comprehensive code quality check
      run: |
        python scripts/format_code.py --check-only
      continue-on-error: true

  # è‡ªåŠ¨æ ¼å¼åŒ–åˆ†æ”¯ï¼ˆä»…åœ¨æ¨é€åˆ° main åˆ†æ”¯æ—¶è¿è¡Œï¼‰
  auto-format:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: Auto-format code
      run: |
        black src/integrated_script/ scripts/
        isort src/integrated_script/ scripts/

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "ğŸ¤– Auto-format code with Black and isort"
        git push
      continue-on-error: true
